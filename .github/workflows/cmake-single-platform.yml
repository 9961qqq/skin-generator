name: Build Skin Generator

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat

      - name: Install dependencies with vcpkg
        run: |
          .\vcpkg\vcpkg.exe install boost-log zlib libzip

      # 可选：显示已安装的包，调试用
      - name: List installed libraries
        run: |
          .\vcpkg\vcpkg.exe list

      - name: Configure CMake
        run: |
          cmake -G "Visual Studio 17 2022" -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake .

      - name: Build
        run: |
          cmake --build . --config Release

      # 可选：上传生成的可执行文件
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: skins_generator_bin
          path: ./bin/*
